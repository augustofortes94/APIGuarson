<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    FontAwesome    -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand mr-4 text-warning" href="https://cutt.ly/3F1gClO">Guarson App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/weapon/list"><i class="fa-solid fa-house"></i></a>
                    {% if request.user.is_superuser %}
                        <a class="nav-item nav-link" href="/user/list"><i class="fa-solid fa-user-pen"></i></a>
                    {% endif %}
                </div>
            </div>
              <!-- Navbar Right Side -->
            <div>
                <div class="navbar-nav">
                    {% if request.user.is_authenticated %}
                        <a class="nav-item nav-link">{{ request.user }}</a>
                        <a class="nav-item nav-link" href="/accounts/logout"><i class="fa-solid fa-right-from-bracket"></i></a>
                        
                    {% else %}
                        <a class="nav-item nav-link" href="/accounts/login">Login</a>
                        <a class="nav-item nav-link" href="/register">Register</a>
                    {% endif %}
                </div>
            </div>
          </div>
        </nav>
    </header>
    <div class="container d-flex justify-content-left w-25 mt-2">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="container py-2">
        {% block body %}

        {% endblock %}
    </div>
</body>
