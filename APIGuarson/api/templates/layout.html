<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/APIGuarson/static/css/login.css"> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <p class="navbar-brand mr-4">Guarson App</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/weapon/list">Home</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                {% if request.user.is_authenticated %}
                    <a class="nav-item nav-link">{{ request.user }}</a>
                    <a class="nav-item nav-link" href="/accounts/logout">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="/accounts/login">Login</a>
                    <a class="nav-item nav-link" href="/register">Register</a>
                {% endif %}
                
              </div>
            </div>
          </div>
        </nav>
      </header>
     <!-- A grey horizontal navbar that becomes vertical on small screens
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            {% if request.user.is_authenticated %}
                <p class="navbar-brand">{{ request.user }}</p>
                <a class="navbar-brand" href="/accounts/logout">Logout</a>
            {% else %}
                <a class="navbar-brand" href="/accounts/login">Login</a>
                <a class="navbar-brand" href="/register">Register</a>
            {% endif %}
        </div>
    </nav>-->
    <div class="container d-flex justify-content-left w-25">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="container py-4">
        {% block body %}

        {% endblock %}
    </div>
</body>
